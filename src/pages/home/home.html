<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      推荐
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
  <div class="card-background-page">
    <ion-card [navPush]="pushPage">
      <img src="http://ionicframework.com/dist/preview-app/www/assets/img/card-saopaolo.png"/>
      <div class="card-title">我校召开本科教学工作诊断</div>
      <div class="card-subtitle">41 Listings</div>
    </ion-card>

    <ion-card>
      <img src="http://ionicframework.com/dist/preview-app/www/assets/img/card-amsterdam.png"/>
      <div class="card-title">我校召开本科教学工作诊断</div>
      <div class="card-subtitle">64 Listings</div>
    </ion-card>

    <ion-card>
      <img src="http://ionicframework.com/dist/preview-app/www/assets/img/card-sf.png"/>
      <div class="card-title">我校召开本科教学工作诊断</div>
      <div class="card-subtitle">72 Listings</div>
    </ion-card>

    <ion-card>
      <img src="http://ionicframework.com/dist/preview-app/www/assets/img/card-madison.png"/>
      <div class="card-title">雷锋精神代代传</div>
      <div class="card-subtitle">28 Listings</div>
    </ion-card>
  </div>

  <ion-fab right bottom>
    <button ion-fab><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
