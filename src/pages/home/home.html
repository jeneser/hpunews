<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      HPUNEWS
    </ion-title>
    <ion-buttons end>
      <button [navPush]="pushPage" ion-button icon-only>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-tabs #myTabs tabsPlacement="top" (ionChange)="onTabsChange($event)">
    <ion-tab tabTitle="推荐" [root]="tab1Root"></ion-tab>
    <ion-tab tabTitle="要闻" [root]="tab2Root"></ion-tab>
    <!-- <ion-tab tabTitle="后勤" [root]="tab2Root"></ion-tab> -->
    <!-- <ion-tab tabTitle="公告" [root]="tab2Root"></ion-tab> -->
    <ion-tab tabTitle="招聘" [root]="tab3Root"></ion-tab>
  </ion-tabs>

  <ion-slides #mySlider (ionSlideDidChange)="onSlideDidChange($event)">

    <ion-slide style="background: red; color: white;">
      <h1>Slide 1</h1>
    </ion-slide>

    <ion-slide style="background: white; color: blue;">
      <h1>Slide 2</h1>
    </ion-slide>

    <ion-slide style="background: blue; color: white;">
      <h1>Slide 3</h1>
    </ion-slide>

  </ion-slides>

  <ion-fab right bottom>
    <button ion-fab color="primary">
      <ion-icon name="paper-plane"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
